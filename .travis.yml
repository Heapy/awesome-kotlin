language: java
jdk:
  - oraclejdk8
dist: trusty
sudo: false
addons:
  ssh_known_hosts: kotlin.link
before_script:
  - nvm install 8
  - yarn install
script:
  - ./gradlew check installDist
deploy:
  - provider: script
    script: bash ./deploy.sh
    on:
      branch: master
cache:
  yarn: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
  - rm -rf $HOME/.gradle/caches/*/fileHashes/
git:
  depth: 1
