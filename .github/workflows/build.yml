name: "Build"
on:
  push:
  pull_request:
  schedule:
    - cron: "37 13 * * *"
jobs:
  check:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn install --check-cache
        working-directory: app-frontend
  build:
    name: "Build on JDK 17 and Node.JS 20.x"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Compiled Scripts Cache"
        uses: actions/cache@v3
        with:
          path: ~/.cache/awesome-kotlin
          key: kotlin-scripts-cache
      - name: "Gradle Cache"
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "liberica"
      - run: ./gradlew check installDist
      - name: "Generate data for frontend"
        run: ./build/install/awesome-kotlin/bin/awesome-kotlin
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn install
        working-directory: app-frontend
      - run: yarn run build
        working-directory: app-frontend
      - uses: actions/upload-artifact@v4
        with:
          name: "Frontend Application"
          path: "app-frontend/dist/"
          retention-days: 1
      - uses: actions/upload-artifact@v4
        with:
          name: "Readme"
          path: "readme/"
          retention-days: 1
      - name: "Cleanup Gradle Cache"
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
  build-and-push-image:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: "Frontend Application"
          path: "app-frontend/dist/"
      - uses: actions/download-artifact@v4
        with:
          name: "Readme"
          path: "readme/"
      - run: ls -laR
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3
      - name: "Login to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password:  ${{ secrets.GITHUB_TOKEN }}
      - name: "Build and push"
        uses: docker/build-push-action@v5
        with:
          push: true
          context: app-frontend
          tags: |
            ghcr.io/kotlinby/awesome-kotlin:main
            ghcr.io/kotlinby/awesome-kotlin:b${{ github.run_number }}
      - name: "Deploy Readme"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./readme
          publish_branch: readme
